<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>
        
        {% block title %}
            {{title}}
        {% endblock %}
        
    </title>

    <!-- Cargar los ficheros staticos -->
    {% load static %}

    <link rel="stylesheet" href="{%static '../static/css/init.css' %}">

</head>

<body>

    <div class="container-fluid col-sm-12">
        <div class="row">
            <!-- Barra lateral -->
            <div class="col-sm-3 order-sm-last sidebar"> <!-- Agregamos la clase "order-sm-last" para cambiar el orden en pantallas pequeÃ±as -->
                <!-- Contenido de la barra lateral -->
            </div>
            
            <!-- Contenido principal -->
            <div class="col-sm-9">
                {% block content %}
                
                {% endblock %}
            </div>
        </div>
    </div>
      
      
        
</body>

</html>
