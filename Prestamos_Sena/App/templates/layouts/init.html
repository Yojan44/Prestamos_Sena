<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>
        
        {% block title %}
            {{title}}
        {% endblock %}
        
    </title>

    <!-- Cargar los ficheros staticos -->
    {% load static %}

    <link rel="stylesheet" href="{%static '../static/css/styles_init.css' %}">

</head>

<body>

    <aside class="sidebar">
        <div class="container-fluid">
            <div class="row justify-content-center">
              <div class="col-sm-3 order-sm-last sidebar-content">
                <div class="logo">
                    <img src="{% static 'img/Sena.png' %}" alt="logo">
                    <!-- <h2>Pr√©stamos Sena</h2> -->
                </div>
              </div>
            </div>
        </div>
    </aside>
    
    <main class="w-75 m-5">
        {% block content %}
                
        {% endblock %}
    </main>
      
</body>

</html>
