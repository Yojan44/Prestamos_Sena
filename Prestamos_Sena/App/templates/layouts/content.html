{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="{% static 'css/style_content.css' %}">
</head>

<body>
    
        <aside class="sidebar">
          <div class="logo">
            <img src="{% static 'img/Sena.png' %}" alt="logo">
            <h2>Préstamos Sena</h2>
          </div>
          <ul class="links mt-5">
            <div class="m-2">
                <li class="mt-2">
                    <i class="fas fa-home"></i>
                    <a href="{% url 'inicio' %}">Inicio</a>
                </li>
                <li class="mt-4">
                    <i class="fas fa-desktop"></i>
                  <a href="{% url 'prestamos' %}">Préstamos</a>
                </li>
                <li class="mt-4">
                  <i class="fas fa-calendar"></i>
                  <a href="{% url 'devoluciones' %}">Devolución</a>
                </li>
                <li class="mt-4">
                    <i class="fas fa-boxes"></i>
                  <a href="{% url 'inventario' %}">Inventario</a>
                </li>
            </div>
          </ul>
        </aside>

        <main class="w-75 m-5">
            {% block content %}

            {% endblock%}
        </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-6GJwAvoNXF7Gzirb1rPrx9X4PeRoCZwM3R4J3ikRNXe0IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
</body>

</html>
